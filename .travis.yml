language: ruby
os: linux
dist: xenial
cache:
  directories:
    - vendor/bundle
    - node_modules
addons:
  firefox: latest
services:
  - mysql
  - xvfb
  - redis-server
before_install:
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('1234') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade -u root -p1234
  - sudo service mysql restart
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - curl -s https://raw.githubusercontent.com/tophat/yvm/master/scripts/install.js | node
  - source /home/travis/.yvm/yvm.sh
  - yvm install $YARN_VERSION
  - yvm use $YARN_VERSION
  - gem install bundler:2.1.4
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.26.0/geckodriver-v0.26.0-linux64.tar.gz
  - tar -zxvf geckodriver-v0.26.0-linux64.tar.gz
  - sudo mv geckodriver /usr/local/bin/
install:
  - bundle config set path 'vendor/bundle'
  - bundle install
  - yarn install
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - bundle exec rake db:create
  - bundle exec rake db:migrate
  - bundle exec rspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
notifications:
  email:
    recipients:
      - $EMAIL_TEST_RESULT
    on_success: never
    on_failure: always
branches:
  only: 
    - master
